<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" type="text/css" href="./style.css" />
	</head>
	<body>
		<div class="main">
			<p class="title">Rock Paper Scissors</p>
			<div>
				<button
					onclick="
  playGame('rock');
"
					class="move-button"
				>
					<img src="images/rock-emoji.png" class="move-icon" />
				</button>

				<button
					onclick="
  playGame('paper');
"
					class="move-button"
				>
					<img src="images/paper-emoji.png" class="move-icon" />
				</button>

				<button
					onclick="
  playGame('scissors');
"
					class="move-button"
				>
					<img src="images/scissors-emoji.png" class="move-icon" />
				</button>
			</div>

			<div>
				<p class="js-result result"></p>
				<p class="js-moves"></p>
				<p class="js-score score"></p>
			</div>

			<div>
				<button
					onclick="
  score.wins = 0;
  score.losses = 0;
  score.ties = 0;
  localStorage.removeItem('score');
  updateScoreElement();
"
					class="reset-score-button"
				>
					Reset Score
				</button>
			</div>
		</div>

		<script src="./script.js"></script>
	</body>
	<footer style="text-align:center; align-items:center; color: darkolivegreen;"> Created By Kshitij DInni GitHub:- https://github.com/kshitijRM</footer>
</html>
